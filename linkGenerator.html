<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        function generate() {
            if ($("#branchName").val().length > 0 && $("#branch").val().length > 0) {
                var link = "https://paparomanos.appfront.ai/serving-options/?branchId=" + $("#branch").val();
                var listItem = "<a href='" + link + "' target='_blank' class='btn-link'>" + link + "</a>";
                var tableRow = "<tr><td>" + $("#branchName").val() + "</td><td>" + listItem + "</td></tr>"
                $("#links2").append(tableRow);
                $("#links2").show();
            }
        }

        $('#validateDontSubmit').on('submit', function () {
            if (this.checkValidity() == false) {
                // if form is not valid show native error messages
                return false;
            }
            else {
                // if form is valid , show please wait message and disable the button
                $(this).find(':submit').attr('disabled', 'disabled');
                generate();
            }
        });
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="text-center" style="margin: 4% auto">
            <h1 class="mb-4">Papa Romano's Link Generator</h1>
            <div class="text-center col-sm-4" style="margin: 4% auto">
                <form id="validateDontSubmit">
                    <input type="text" id="branchName" class="form-control" placeholder="Branch name" onblur="this.reportValidity();" oninvalid="this.setCustomValidity('Please insert branch name')" oninput="setCustomValidity('')" required /><br />
                    <input type="text" id="branch" class="form-control" placeholder="Branch ID" onblur="this.reportValidity();" oninvalid="this.setCustomValidity('Please insert branch ID')" oninput="setCustomValidity('')" required /><br />
                    <button onclick="generate(); return false" class="btn btn-primary">Generate</button><br />
                </form>
            </div>
            <div class="col-sm-4" style="margin: 4% auto">
                <table id="links2" class="text-left" style="display: none">
                    <tr class="text-center">
                        <th>Branch</th>
                        <th>Link</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
